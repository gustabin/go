{{ define "editar"}}
{{ template "cabecera"}}

<div class="card">
    <div class="card-header">Empleados</div>
    <div class="card-body">
        <form method="post" action="/actualizar">
            <div class="mb-3">
                <label class="visually-hidden" for="inputName">Clave del registro</label>
                <input type="hidden" value={{.Id}} class="form-control" name="id" id="id" />
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" value="{{.Nombre}}" id="nombre"
                    aria-describedby="helpId" placeholder="" />
                <small id="helpId" class="form-text text-muted">Escribe tu nombre</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo:</label>
                <input type="email" class="form-control" name="correo" value="{{.Correo}}" id="correo"
                    aria-describedby="emailHelpId" placeholder="abc@mail.com" />
                <small id="emailHelpId" class="form-text text-muted">Escribe tu correo</small>
            </div>

            <button type="submit" class="btn btn-success">
                Modificar empleado
            </button>
            <a name="" id="" class="btn btn-primary" href="/" role="button">Cancelar</a>
        </form>
    </div>
</div>

{{ template "pie"}}
{{end}}
